<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин Зброї (Airsoft)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        color: white;
        padding: 10px 20px;
      }
      h1 {
        margin: 0;
      }
      .cart-icon {
        position: relative;
        cursor: pointer;
        font-size: 30px;
      }
      .badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background: red;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .product-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .product-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .product-card button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      .product-card button:hover {
        background: #218838;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .modal-content input {
        width: 60px;
        padding: 5px;
        margin: 10px;
      }
      .modal-content button {
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Магазин Airsoft Зброї</h1>
      <div class="cart-icon" id="cartIcon">
        <img
          src="https://www.shutterstock.com/image-vector/simple-line-art-shopping-cart-260nw-2670795257.jpg"
          alt="Корзина"
          width="40"
        />
        <span class="badge" id="cartBadge">0</span>
      </div>
    </header>

    <div class="products" id="products"></div>

    <!-- Модальні вікна -->
    <div class="modal" id="emptyCartModal">
      <div class="modal-content">
        <h2>Корзина пуста</h2>
        <button onclick="closeModal('emptyCartModal')">OK</button>
      </div>
    </div>

    <div class="modal" id="quantityModal">
      <div class="modal-content">
        <h2>Вкажіть кількість:</h2>
        <input type="number" id="quantityInput" min="1" value="1" />
        <button id="addToCartBtn">Додати до корзини</button>
      </div>
    </div>

    <div class="modal" id="addedModal">
      <div class="modal-content">
        <h2>Товар додано</h2>
        <button onclick="goToCart()">Перейти у корзину</button>
        <button onclick="closeModal('addedModal')">
          Повернутись до покупок
        </button>
      </div>
    </div>

    <script>
      const products = [
        {
          id: 1,
          name: "Пневматичний пістолет Glock (Airsoft)",
          price: 4500,
          img: "https://www.airsoftgi.com/art/blog/Elite-Force-GLOCK-17-Gen-4-Co2-Gas-Blowback-Airsoft-Pistol.jpg",
        },
        {
          id: 2,
          name: "Автомат Калашникова AK-47 (Airsoft)",
          price: 12000,
          img: "https://www.evike.com/images/large/cybergun-32597.jpg",
        },
        {
          id: 3,
          name: "Снайперська гвинтівка Barrett (Airsoft)",
          price: 18000,
          img: "https://www.evike.com/images/167/large/6mmps-87953.jpg",
        },
        {
          id: 4,
          name: "Дробовик M870 (Airsoft)",
          price: 9000,
          img: "https://www.evike.com/images/large/st-spg-07.jpg",
        },
      ];

      const productsContainer = document.getElementById("products");
      products.forEach((product) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Ціна: ${product.price} грн</p>
        <button class="add-btn" data-id="${product.id}">Додати у корзину</button>
      `;
        productsContainer.appendChild(card);
      });

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      function updateBadge() {
        document.getElementById("cartBadge").textContent = cart.length || 0;
      }
      updateBadge();

      document.getElementById("cartIcon").addEventListener("click", () => {
        if (cart.length === 0) {
          document.getElementById("emptyCartModal").style.display = "flex";
        } else {
          window.location.href = "cart.html";
        }
      });

      function closeModal(id) {
        document.getElementById(id).style.display = "none";
      }

      function goToCart() {
        window.location.href = "cart.html";
      }

      let currentProductId = null;
      document.querySelectorAll(".add-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          currentProductId = e.target.dataset.id;
          document.getElementById("quantityModal").style.display = "flex";
        });
      });

      document.getElementById("addToCartBtn").addEventListener("click", () => {
        const quantity =
          parseInt(document.getElementById("quantityInput").value) || 1;
        if (quantity < 1) return;
        const product = products.find((p) => p.id == currentProductId);
        const existing = cart.find((item) => item.id == currentProductId);
        if (existing) {
          existing.quantity += quantity;
        } else {
          cart.push({ ...product, quantity });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateBadge();
        document.getElementById("quantityModal").style.display = "none";
        document.getElementById("addedModal").style.display = "flex";
      });
    </script>
  </body>
</html>
