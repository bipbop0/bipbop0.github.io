        padding: 40px 20px;
        min-height: 100vh;
        display: flex;

      }

        display: block;
        background: #ffffff;

        border-radius: 12px;

        text-align: center;
      }

      a:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        background: #e3f2fd;
      }

      a:active {
        transform: translateY(0);
      }

      /* Для мобільних */
      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }
        a {
